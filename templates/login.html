{% extends 'base.html' %}

{% block title %}Login - Akshell Blog{% endblock %}

{% block section %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post" action=".">
    {% csrfToken %}
    Name: <input type="text" name="name"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
